<div class="image" style="max-width: 46%; margin-top: 55px; position: fixed">
  <img src="/logo.png" alt="Logo" style="max-width: 100%; height: auto" />
</div>

<div id="login-container">
  <h1 style="text-align: center; margin-bottom: 20px">
    Welcome To ValueMomentum Hire Assist Portal
  </h1>
  <form id="login-form" style="display: flex; flex-direction: column; align-items: center">
    <label for="team-select" style="width: 100%; text-align: center">Select Your Team:</label>
    <select id="team-select" required style="width: 90%; max-width: 270px; text-align: center">
      <option value="">Select Your Team</option>
      <option value="tag">TAG Team</option>
      <option value="panel">Panel Login</option>
      <option value="app-ec">App EC</option>
      <option value="data-ec">Data EC</option>
      <option value="cloud-ec">Cloud EC</option>
      <option value="admin-Login">Admin</option>
    </select>

    <div
      id="admin-credentials"
      style="
        display: none;
        flex-direction: column;
        align-items: flex-start;
        width: 90%;
        max-width: 270px;
      "
    >
      <div style="display: flex; align-items: center">
        <label for="admin-username" style="margin-right: 10px">Username:</label>
        <input type="text" id="admin-username" placeholder="Enter Username" style="width: 100%" />
      </div>

      <div style="display: flex; align-items: center">
        <label for="admin-password" style="margin-right: 10px">Password:</label>
        <input type="password" id="admin-password" placeholder="Enter Password" style="width: 100%" />
      </div>
    </div>

    <button type="button" id="msal-login-button" style="max-width: 270px; padding: 10px; margin-left: 0px">
      Login
    </button>
  </form>
</div>

<!-- Modal -->
<div id="myModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <p id="modal-text">This is a modal message.</p>
  </div>
</div>

<div id="toast" class="toast"></div>
